<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>蒲公英链</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./static/js/mui.min.js"></script>
    <script>
      /* eslint-disable */
      mui.init({
        keyEventBind: {
          backbutton: true // 开启back按键监听（默认就是true）
        }
      })
      var first = null
      mui.back = function() {
        // 首次按键，提示‘再按一次退出应用’
        if (!first) {
          // 记录第一次按下回退键的时间
          first = new Date().getTime()
          mui.toast('再按一次退出应用')
          // 回退到上一页面
          history.go(-1)
          setTimeout(function() {
            // 1s中后清除
            first = null
          }, 1000)
        } else {
          if ((new Date().getTime() - first) < 1000) {
            quitTime = null
            plus.runtime.quit()
          }
        }
      }
    </script>
  </body>
</html>
